{% extends 'simulador/base.html' %}
{% load static %}

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
    /* --- VARIABLES DE TEMA (IGUAL QUE PORTADA) --- */
    :root {
        /* MODO CLARO POR DEFECTO */
        --bg-body: #f5f7fa; 
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(0, 0, 0, 0.05);
        --text-primary: #1c1e21;
        --accent-neon: #2e7d32; /* Verde táctico oscuro */
        --accent-select: #4caf50;
        --glass-shadow: rgba(0, 0, 0, 0.1);
    }

    /* MODO OSCURO */
    [data-theme="dark"] {
        --bg-body: #050505;
        --glass-bg: rgba(20, 30, 20, 0.65);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --accent-neon: #76ff03; /* Verde neón */
        --accent-select: #76ff03;
        --glass-shadow: rgba(0, 0, 0, 0.5);
    }

    body {
        background-color: var(--bg-body);
        font-family: 'Rajdhani', sans-serif;
        color: var(--text-primary);
        transition: background-color 0.5s ease;
    }

    .page-title {
        font-weight: 800;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 30px;
    }

    /* --- TARJETAS DE SELECCIÓN (RADIO CARDS) --- */
    .selection-card {
        cursor: pointer;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 2px solid var(--glass-border); /* Borde más grueso */
        border-radius: 20px;
        padding: 20px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Input invisible (el truco) */
    .topic-radio {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* Cuando pasas el ratón */
    .selection-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-neon);
        box-shadow: 0 10px 20px var(--glass-shadow);
    }

    /* CUANDO ESTÁ SELECCIONADO (ESTADO ACTIVO) */
    .topic-radio:checked + .selection-card {
        background: rgba(46, 125, 50, 0.1); /* Tinte verde suave */
        border-color: var(--accent-select);
        box-shadow: 0 0 25px rgba(118, 255, 3, 0.3);
        transform: scale(1.02);
    }
    /* En modo oscuro, el fondo seleccionado cambia */
    [data-theme="dark"] .topic-radio:checked + .selection-card {
        background: rgba(118, 255, 3, 0.15);
    }

    /* Icono de check que aparece al seleccionar */
    .check-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.2rem;
        color: var(--accent-select);
        opacity: 0;
        transform: scale(0);
        transition: all 0.3s cubic-bezier(1, -0.4, 0, 1.4);
    }
    .topic-radio:checked + .selection-card .check-icon {
        opacity: 1;
        transform: scale(1);
    }

    /* BOTÓN DE DESPLIEGUE */
    .btn-deploy {
        background: var(--accent-neon);
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        width: 100%;
        transition: all 0.3s;
        box-shadow: 0 10px 20px var(--glass-shadow);
    }
    [data-theme="light"] .btn-deploy { color: #fff; }
    [data-theme="dark"] .btn-deploy { color: #000; } /* Contraste negro en neón */

    .btn-deploy:hover {
        transform: translateY(-3px);
        filter: brightness(1.1);
        box-shadow: 0 15px 30px var(--glass-shadow);
    }

</style>

<div class="container py-5">
    <div class="text-center">
        <h5 style="font-family: 'Share Tech Mono'; color: var(--accent-neon);">// FASE 1: PREPARACIÓN</h5>
        <h1 class="page-title">CONFIGURAR SIMULACIÓN</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="row g-4 justify-content-center mb-5">
            <p class="text-center mb-0 text-muted" style="font-family: 'Share Tech Mono';">SELECCIONA UN OBJETIVO:</p>
            
            {% for tema in temas %}
            <div class="col-md-6 col-lg-4">
                <label style="width: 100%; height: 100%;">
                    <input type="radio" name="tema_seleccionado" value="{{ tema.id }}" class="topic-radio" required>
                    
                    <div class="selection-card">
                        <div class="check-icon">✔</div>
                        <h3 style="font-weight: 700; font-size: 1.5rem; margin-bottom: 5px;">{{ tema.nombre }}</h3>
                        <p class="text-muted mb-0">{{ tema.preguntas.count }} preguntas disponibles</p>
                    </div>
                </label>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-warning">No hay temas disponibles en la base de datos.</div>
            </div>
            {% endfor %}
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <button type="submit" class="btn-deploy">
                    INICIAR COMBATE
                </button>
                <a href="{% url 'portada' %}" class="d-block text-center mt-3 text-muted" style="text-decoration: none; font-family: 'Share Tech Mono';">CANCELAR MISIÓN</a>
            </div>
        </div>
    </form>
</div>

<script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
    }
</script>

{% endblock %}
