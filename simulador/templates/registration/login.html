{% extends 'simulador/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">Identificación</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
